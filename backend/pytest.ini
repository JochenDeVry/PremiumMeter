[pytest]
# Pytest configuration for PremiumMeter backend tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
asyncio_mode = auto

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Markers for test categorization
markers =
    unit: Unit tests for individual functions/classes
    integration: Integration tests requiring database/external services
    security: Security-focused tests (validation, sanitization)
    slow: Tests that take longer to execute
    
# Coverage settings (if pytest-cov is installed)
# Uncomment when ready to measure coverage
# addopts = 
#     --cov=src
#     --cov-report=html
#     --cov-report=term-missing

# Environment
env =
    TESTING=true
