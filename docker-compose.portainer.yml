version: '3.8'

services:
  # PostgreSQL with TimescaleDB extension
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: premiummeter_db
    command: -p 5433
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-premiummeter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-premiummeter}
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -p 5433"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - premiummeter_network
    restart: unless-stopped

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: premiummeter_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-premiummeter}:${POSTGRES_PASSWORD}@db:5433/${POSTGRES_DB:-premiummeter}
      API_HOST: 0.0.0.0
      API_PORT: 8060
      SECRET_KEY: ${SECRET_KEY}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS}
      POLLING_INTERVAL_MINUTES: ${POLLING_INTERVAL_MINUTES:-5}
      MARKET_HOURS_START: ${MARKET_HOURS_START:-09:30:00}
      MARKET_HOURS_END: ${MARKET_HOURS_END:-16:00:00}
      DEFAULT_TIMEZONE: ${DEFAULT_TIMEZONE:-America/New_York}
      RISK_FREE_RATE: ${RISK_FREE_RATE:-0.045}
    ports:
      - "8060:8060"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8060/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - premiummeter_network
    restart: unless-stopped

  # React frontend with Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: premiummeter_frontend
    environment:
      VITE_API_URL: ${VITE_API_URL}
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - premiummeter_network
    restart: unless-stopped

networks:
  premiummeter_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
