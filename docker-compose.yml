version: '3.8'

services:
  # PostgreSQL with TimescaleDB extension
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: premiummeter_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-premiummeter}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-premiummeter}
    ports:
      - "${POSTGRES_PORT:-5433}:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - premiummeter_network

  # FastAPI backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: premiummeter_backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-premiummeter}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-premiummeter}
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-8000}
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173}
      POLLING_INTERVAL_MINUTES: ${POLLING_INTERVAL_MINUTES:-5}
      MARKET_HOURS_START: ${MARKET_HOURS_START:-09:30:00}
      MARKET_HOURS_END: ${MARKET_HOURS_END:-16:00:00}
      DEFAULT_TIMEZONE: ${DEFAULT_TIMEZONE:-America/New_York}
      RISK_FREE_RATE: ${RISK_FREE_RATE:-0.045}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
      FINNHUB_API_KEY: ${FINNHUB_API_KEY}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - premiummeter_network

  # React frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: premiummeter_frontend
    environment:
      # VITE_API_URL is optional - frontend auto-detects API URL based on hostname
      VITE_API_URL: ${VITE_API_URL:-}
    ports:
      - "${FRONTEND_PORT:-3000}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - premiummeter_network

networks:
  premiummeter_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
